version: '2.1'

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs:ro
      - /etc/nginx/conf.d/
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html

  letsencrypt:
    container_name: letsencrypt
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes_from:
      - "nginx-proxy"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy

  whoami:
    image: jwilder/whoami
    environment:
      - VIRTUAL_HOST=${VPN_HOST_NAME}
      - LETSENCRYPT_HOST=${VPN_HOST_NAME}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}

  mongo:
    image: mongo:4.0
    volumes:
      - mongo-data:/data/db
  freeradius:
    build: ./freeradius-server
    command:
      - "freeradius"
      # debug
      # - "-X"
    environment:
      FREERADIUS_CLIENT_NET: "172.16.0.0/12"
      FREERADIUS_CLIENT_SECRET: "${FREERADIUS_CLIENT_SECRET}"

      MONGO_HOST: "mongo"
      MONGO_PORT: "27017"
      MONGO_DB: "vpnUsers"
  ipsec-vpn:
    build: ./ipsec-vpn
    cap_add:
      - NET_ADMIN
    environment:
      IPSEC_HOST_NAME: "${VPN_HOST_NAME}"
      IPSEC_DNS1: "8.8.8.8"
      IPSEC_DNS2: "8.8.4.4"

      FREERADIUS_CLIENT_HOST: "freeradius"
      FREERADIUS_CLIENT_SECRET: "${FREERADIUS_CLIENT_SECRET}"
    command:
      - "/usr/sbin/ipsec"
      - "start"
      - "--nofork"
      # - "--debug"
    ports:
      - "500:500/udp"
      - "4500:4500/udp"
    privileged: true
    volumes:
      - ./certs:/etc/le/certs:ro

  openvpn-pki:
    build: ./openvpn-pki
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - openvpn-pki-data:/data

  openvpn:
    build: ./openvpn
    cap_add:
      - NET_ADMIN
    environment:
      OPENVPN_PKI_URL: "${VPN_PKI_URL}"
      OPENVPN_HOST: "${VPN_HOST_NAME}"

      MONGO_HOST: "mongo"
      MONGO_PORT: "27017"
      MONGO_DB: "vpnUsers"
    ports:
      - "1194:1194/udp"
    volumes:
      - openvpn-data:/data
  
  redis:
    image: "redis:4.0-alpine"
    command: redis-server --requirepass yourpassword
    # ports:
    #   - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis    
      # - $PWD/redis.conf:/usr/local/etc/redis/redis.conf    
    env_file:
      - '.env'
      
  cable:
    depends_on:
      - 'redis'
    build: .
    command: puma -p 28080 cable/config.ru
    ports:
      - '28080:28080'
    volumes:
      - 'web-app-data:/data'
    env_file:
      - '.env'

  web-app:
    build: ./web-app
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - 'redis'
    # environment:
    #   REDIS_URL: "redis://0.0.0.0:6379"
    ports:
      - "3000:3000"
    volumes:
      - web-app-data:/data
    env_file:
      - '.env'

volumes:
  mongo-data:
  openvpn-pki-data:
  openvpn-data:
  web-app-data:
  redis-data:
